[package]
name = "grip-rust"
version = "0.0.2-alpha"
authors = ["alik"]

[lib]
crate-type = ["staticlib"]

[profile.release]
lto = true
panic = "abort"

[features]
vendored = ["hyper-tls/vendored"]
default = ["vendored"] # TODO: Conditional dynamic linking.

[dependencies]
bytes = "0.4.11"
crossbeam-channel = "0.3.4"
hyper-tls = "0.3.1"
futures = "0.1.25"
hyper = "0.12.19"
derive_more = "0.13.0"
libc = "0.2.45"
tokio = "0.1.11"
derive_builder = "0.7.0"
error-chain = { version = "0.12.0", default-features = false }
log = "0.4.6"
rust-ini = "0.13.0"
clone_all = "0.1.1"
either = "1.5.0"
lazy_static = "1.2.0"
