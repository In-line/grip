[package]
name = "grip-rust"
version = "0.0.6-alpha"
authors = ["alik"]
edition = "2018"
build = "src/build.rs"

[lib]
crate-type = ["staticlib"]

[profile.release]
lto = true
panic = "abort"

[features]
vendored = ["reqwest/default-tls-vendored"]
#default = ["vendored"] # TODO: Conditional dynamic linking.

[dependencies]
bytes = "0.4.12"
crossbeam-channel = "0.3.8"
reqwest = { version = "0.9.10", features = ["trust-dns"] }
futures = "0.1.25"
derive_more = "0.14.0"
libc = "0.2.49"
tokio = "0.1.14"
derive_builder = "0.7.1"
error-chain = { version = "0.12.0", default-features = false }
log = "0.4.6"
rust-ini = "0.13.0"
clone_all = "0.1.1"
either = "1.5.1"
lazy_static = "1.3.0"
serde_json = "1.0.39"
float-cmp = "0.4.0"

[build-dependencies]
cbindgen = "0.8.2"